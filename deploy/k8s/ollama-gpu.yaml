apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - name: http
              containerPort: 11434
          env:
            - name: OLLAMA_HOST
              value: "0.0.0.0:11434"
            - name: OLLAMA_MODELS
              value: /models
          volumeMounts:
            - name: models
              mountPath: /models
          resources:
            requests:
              cpu: "1"
              memory: 8Gi
              nvidia.com/gpu: "1"
            limits:
              cpu: "2"
              memory: 16Gi
              nvidia.com/gpu: "1"
      # If your GPU nodes are tainted (common), you may need tolerations and a nodeSelector.
      # nodeSelector:
      #   node.kubernetes.io/instance-type: <gpu-instance-type>
      # tolerations:
      #   - key: nvidia.com/gpu
      #     operator: Exists
      #     effect: NoSchedule
      volumes:
        # For quick smoke tests, `emptyDir` is fine but the model will re-download on reschedule.
        - name: models
          emptyDir: {}
        # For persistence, replace `emptyDir` with a PVC, e.g.:
        # - name: models
        #   persistentVolumeClaim:
        #     claimName: ollama-models

---
apiVersion: v1
kind: Service
metadata:
  name: ollama
spec:
  selector:
    app: ollama
  ports:
    - name: http
      port: 11434
      targetPort: 11434

