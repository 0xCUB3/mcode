apiVersion: batch/v1
kind: Job
metadata:
  name: mcode-bench
spec:
  # Set these to match SHARD_COUNT below.
  completionMode: Indexed
  completions: 5
  parallelism: 1
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: mcode
          # Replace with your registry image.
          #
          # For OpenShift in-namespace builds, this is typically:
          #   image-registry.openshift-image-registry.svc:5000/<namespace>/mcode:latest
          image: image-registry.openshift-image-registry.svc:5000/mellea-test/mcode:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: BENCHMARK
              value: humaneval
            - name: MODEL
              value: granite3-dense:8b
            - name: BACKEND
              value: ollama
            - name: OLLAMA_HOST
              # If using the Mellea Ollama backend, point this at your service.
              value: http://ollama:11434
            - name: SAMPLES
              value: "1"
            - name: DEBUG_ITERS
              value: "0"
            - name: TIMEOUT_S
              value: "60"
            - name: SHARD_COUNT
              value: "5"
            - name: JOB_COMPLETION_INDEX
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
            - name: MCODE_CACHE_DIR
              value: /cache
            # Optional: set LIMIT for a quick smoke test (first N tasks).
            # - name: LIMIT
            #   value: "10"
          command: ["sh", "-c"]
          args:
            - |
              set -eu
              limit_args=""
              if [ -n "${LIMIT:-}" ]; then
                limit_args="--limit ${LIMIT}"
              fi
              exec mcode bench "${BENCHMARK}" \
                --model "${MODEL}" \
                --backend "${BACKEND}" \
                --samples "${SAMPLES}" \
                --debug-iters "${DEBUG_ITERS}" \
                --timeout "${TIMEOUT_S}" \
                --sandbox process \
                --shard-count "${SHARD_COUNT}" \
                --shard-index "${JOB_COMPLETION_INDEX}" \
                --db "/results/${BENCHMARK}-shard-${JOB_COMPLETION_INDEX}.db" \
                ${limit_args}
          volumeMounts:
            - name: results
              mountPath: /results
            - name: cache
              mountPath: /cache
          resources:
            requests:
              cpu: "1"
              memory: 4Gi
            limits:
              cpu: "2"
              memory: 8Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: results
          persistentVolumeClaim:
            claimName: mcode-results
        - name: cache
          emptyDir: {}
  # Note: create the PVC first and wait until it is `Bound`:
  #   oc apply -f deploy/k8s/results-pvc.yaml
  #   oc get pvc mcode-results -w
