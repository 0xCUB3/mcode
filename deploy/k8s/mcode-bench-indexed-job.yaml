apiVersion: batch/v1
kind: Job
metadata:
  name: mcode-bench
spec:
  # Set these to match SHARD_COUNT below.
  completionMode: Indexed
  completions: 5
  # Concurrency: set this to how many shards you want to run at once (<= completions).
  parallelism: 5
  backoffLimit: 2
  template:
    spec:
      restartPolicy: Never
      # Prefer spreading shards across nodes (helps avoid noisy-neighbor OOMs when running many pods).
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              job-name: mcode-bench
      containers:
        - name: mcode
          # Replace with your registry image.
          #
          # For OpenShift in-namespace builds, this is typically:
          #   image-registry.openshift-image-registry.svc:5000/<namespace>/mcode:latest
          image: image-registry.openshift-image-registry.svc:5000/<namespace>/mcode:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: JOB_COMPLETION_INDEX
              valueFrom:
                fieldRef:
                  fieldPath: metadata.annotations['batch.kubernetes.io/job-completion-index']
            - name: MCODE_CACHE_DIR
              value: /cache
          envFrom:
            - configMapRef:
                name: mcode-bench-config
          command: ["sh", "-c"]
          args:
            - |
              set -eu
              limit_args=""
              if [ -n "${LIMIT:-}" ]; then
                limit_args="--limit ${LIMIT}"
              fi
              mcode bench "${BENCHMARK}" \
                --model "${MODEL}" \
                --backend "${BACKEND}" \
                --samples "${SAMPLES}" \
                --debug-iters "${DEBUG_ITERS}" \
                --timeout "${TIMEOUT_S}" \
                --sandbox process \
                --shard-count "${SHARD_COUNT}" \
                --shard-index "${JOB_COMPLETION_INDEX}" \
                --db "/results/${BENCHMARK}-shard-${JOB_COMPLETION_INDEX}.db" \
                ${limit_args}
              # Signal to the fetcher that results are ready to copy out of the pod.
              touch /results/_READY
          volumeMounts:
            - name: results
              mountPath: /results
            - name: cache
              mountPath: /cache
          resources:
            requests:
              cpu: "500m"
              memory: 2Gi
            limits:
              cpu: "2"
              memory: 8Gi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
        - name: hold
          image: registry.access.redhat.com/ubi9/ubi-minimal
          command: ["bash", "-lc"]
          args:
            - |
              set -eu
              # Keep the pod alive so an external fetcher can `oc cp` the results.
              # The fetcher signals completion by creating /results/_COPIED.
              while [ ! -f /results/_COPIED ]; do
                sleep 1
              done
          volumeMounts:
            - name: results
              mountPath: /results
            - name: cache
              mountPath: /cache
          resources:
            requests:
              cpu: "50m"
              memory: 64Mi
            limits:
              cpu: "200m"
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
      volumes:
        - name: results
          emptyDir: {}
        - name: cache
          emptyDir: {}
  # To change knobs without editing this file:
  #   oc create configmap mcode-bench-config --from-env-file=deploy/k8s/bench.env -o yaml --dry-run=client | oc apply -f -
  #   oc delete job mcode-bench --ignore-not-found && oc create -f deploy/k8s/mcode-bench-indexed-job.yaml
