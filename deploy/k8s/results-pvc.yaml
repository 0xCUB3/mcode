apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mcode-results
spec:
  accessModes:
    # Most clusters default to block storage which is RWO. With RWO, set the benchmark Job
    # `parallelism: 1` so shards run sequentially while still writing separate DB files.
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # Uncomment and set if your cluster has multiple storage classes.
  # storageClassName: <block-storage-class>
